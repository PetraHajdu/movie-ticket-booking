<div>
    <h2 class="custom-heading">Seat Selection</h2>
    <p>Select your preferred seats:</p>
  
    <div class="seat-map">
      <button *ngFor="let seat of availableSeats" (click)="toggleSeat(seat)" class="custom-button">
        {{ seat }}
      </button>
    </div>
  
    <button (click)="reserveSeats()" class="btn-reserve">Reserve Seats</button>
</div>
